<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>WELCOME TO ESHOP</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-size: 18px;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" style="font-size: 22px;">YATHARTH'S E-SHOP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
         
          <ul class="navbar-nav my-2 my-lg-0 " style="float: right;">
            {% if request.session.customer%}
            <li class="nav-item px-6">
              <a class="nav-link active " aria-current="page" href="/cart">Cart <span class="badge badge-info" style="background-color:rgb(124, 122, 122); position: relative; top: -10px; left:-5px;">{{request.session.cart.keys|length}}</span></a>
             
            </li>

            <li class="nav-item">
              <a class="nav-link active " aria-current="page" href="/orders">Your Orders</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active " aria-current="page" href="/logout">Log Out</a>
            </li>
           {% else %}

           <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/cart">Cart</a>
          </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/login">Log In</a>
            </li>
           
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/signup">Sign up</a>
            </li>
           {% endif %}
            
         
          </div>
      </div>
    </nav>
    <!-- ONLY DYNAMIC CONTENT WILL BE WRITTEN IN BETWEEN CONTENT BLOCK ALWAYS -->
    {% block content %}     {% endblock %} 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
